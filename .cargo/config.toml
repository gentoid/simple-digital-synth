[build]
target = "thumbv7em-none-eabihf"

[target.thumbv7em-none-eabihf]
# runner = "powershell -ExecutionPolicy Bypass -File ../stm32/flash.ps1"
# runner = "arm-none-eabi-gdb"
runner = "probe-rs run"
# Can be replaced with "probe-rs", "stm32flash", "dfu-util" or even with own "flash.sh"

rustflags = [
    "-C", "link-arg=-Tlink.x",
    "-C", "link-arg=-Tdefmt.x",
]

[unstable]
build-std = ["core"]

[env]
DEFMT_LOG = "debug"

[alias]
test-midi-std = "test -p midi_parser --features std --target x86_64-pc-windows-msvc"
